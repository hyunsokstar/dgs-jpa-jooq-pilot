clean.doLast {
    project.file(generatedDir).deleteDir()
}

jooq {
    version = "3.18.9"
    edition = 'OSS'

    configurations {
        main {

            generationTool {
                logging = "DEBUG"
                onError = "LOG"

                jdbc {
                    driver = "org.postgresql.Driver"
                    url = "jdbc:postgresql://localhost:5432/pilotdb"
                    user = "pilot"
                    password = "pilot1234"

                    properties {
                        property {
                            key = "ssl"
                            value = "false"
                        }
                        property {
                            key = "loginTimeout"
                            value = "30"
                        }
                        property {
                            key = "connectTimeout"
                            value = "30"
                        }
                    }
                }

                generator {
                    name = "org.jooq.codegen.DefaultGenerator"
                    strategy.name = "org.jooq.codegen.DefaultGeneratorStrategy"

                    database {
                        name = "org.jooq.meta.postgres.PostgresDatabase"
                        inputSchema = "public"
                        includes = ".*"

                        includeForeignKeys = false
                        includePrimaryKeys = false
                        includeIndexes = false
                        includeSequences = false

                        properties {
                            property {
                                key = "useInformationSchema"
                                value = "false"
                            }
                            property {
                                key = "postgresql.readonly"
                                value = "true"
                            }
                            property {
                                key = "renderNameStyle"
                                value = "LOWER_IF_UNQUOTED"
                            }
                        }
                    }

                    generate {
                        daos = false
                        pojos = true
                        tables = true
                        records = true
                        relations = false
                        keys = false
                        indexes = false
                        sequences = false

                        pojosEqualsAndHashCode = true
                        pojosToString = true
                        fluentSetters = false
                    }

                    target {
                        packageName = "nexus.jooq.generated"
                        directory = generatedDir  // âœ… ë³€ìˆ˜ ì‚¬ìš©
                    }
                }
            }
        }
    }
}